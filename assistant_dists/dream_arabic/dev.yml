# С такими volumes удобно дебажить, не нужно пересобирать контейнер каждый раз при изменении кода
services:
  agent:
    volumes:
      - ".:/dp-agent"
    ports:
      - 4242:4242
  dff-arabic-greeting-skill:
    volumes:
      - "./skills/dff_arabic_greeting_skill:/src"
      - "./common:/src/common"
    ports:
      - 8138:8138
  ar-odqa:
    volumes:
      - "./services/ar_odqa:/src"
      # - "~/.deeppavlov:/root/.deeppavlov"
      # - "~/.deeppavlov/cache:/root/.cache"
    ports:
      - 8139:8139
  dff-ar-odqa-skill:
    volumes:
      - "./skills/dff_ar_odqa_skill:/src"
      - "./common:/src/common"
    ports:
      - 8141:8141
version: "3.7"
